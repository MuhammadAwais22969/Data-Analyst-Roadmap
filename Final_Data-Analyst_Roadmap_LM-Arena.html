<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Analyst Roadmap</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#1c1917', // Stone 900 - Warm dark
                        surface: '#292524',    // Stone 800 - Lighter stone
                        primary: '#fbbf24',    // Amber 400 - Sepia Gold
                        secondary: '#ea580c',  // Orange 600 - Burnt Orange
                        accent: '#d97706',     // Amber 600
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body { 
            background-color: #1c1917; 
            color: #e7e5e4; /* Stone 200 */
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(251, 191, 36, 0.05) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, rgba(234, 88, 12, 0.05) 0%, transparent 45%);
            background-attachment: fixed;
        }

        .glass-card {
            background: rgba(41, 37, 36, 0.6); /* Stone 800 with opacity */
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        .glass-card:hover {
            border-color: rgba(251, 191, 36, 0.2);
            background: rgba(41, 37, 36, 0.8);
        }

        .gradient-text {
            background: linear-gradient(135deg, #fbbf24 0%, #ea580c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Custom Checkbox */
        .checkbox-wrapper input:checked + div {
            background: linear-gradient(135deg, #fbbf24 0%, #ea580c 100%);
            border-color: transparent;
        }
        
        .checkbox-wrapper input:checked + div svg {
            stroke-dashoffset: 0;
        }

        .checkbox-check {
            stroke-dasharray: 24;
            stroke-dashoffset: 24;
            transition: stroke-dashoffset 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Smooth height transition */
        .accordion-content {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        
        /* Scrollbar aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1c1917; 
        }
        ::-webkit-scrollbar-thumb {
            background: #44403c; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #57534e; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className, size = 24 }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} width={size} height={size}></i>;
        };

        const ROADMAP_DATA = [
            {
                id: 'month-1',
                title: 'Month 1: Foundations',
                subtitle: 'Excel & Statistics',
                icon: 'bar-chart-2',
                description: 'The starting point. Master data organization and basic analysis math.',
                topics: [
                    { id: 'm1-1', label: 'Excel: VLOOKUP & Pivot Tables' },
                    { id: 'm1-2', label: 'Excel: Data Cleaning & Power Query' },
                    { id: 'm1-3', label: 'Stats: Mean, Median, Mode & Std Dev' },
                    { id: 'm1-4', label: 'Stats: Distributions & p-values' }
                ],
                resources: [
                    { name: 'WSCube Tech (Excel)', url: 'https://www.youtube.com/c/wscubetechjodhpur', lang: 'Urdu/Hindi' },
                    { name: 'Codanics (Stats)', url: 'https://www.youtube.com/c/Codanics', lang: 'Urdu/Hindi' },
                    { name: 'Excel Easy', url: 'https://www.excel-easy.com/', lang: 'English' }
                ]
            },
            {
                id: 'month-2',
                title: 'Month 2: SQL Mastery',
                subtitle: 'Database Querying',
                icon: 'database',
                description: 'Learn how to talk to databases and pull specific information.',
                topics: [
                    { id: 'm2-1', label: 'SQL: SELECT, FROM, WHERE' },
                    { id: 'm2-2', label: 'SQL: Joins (Inner, Left, Right)' },
                    { id: 'm2-3', label: 'SQL: GROUP BY & Aggregations' },
                    { id: 'm2-4', label: 'SQL: CTEs & Subqueries' }
                ],
                resources: [
                    { name: 'CodeWithHarry (SQL)', url: 'https://www.youtube.com/c/CodeWithHarry', lang: 'Hindi' },
                    { name: 'Technical Suneja', url: 'https://www.youtube.com/c/TechnicalSuneja', lang: 'Hindi' },
                    { name: 'SQLZoo Practice', url: 'https://sqlzoo.net/', lang: 'English' }
                ]
            },
            {
                id: 'month-3',
                title: 'Month 3: Visual Storytelling',
                subtitle: 'BI Tools (Power BI/Tableau)',
                icon: 'pie-chart',
                description: 'Turn your data into beautiful, interactive charts and maps.',
                topics: [
                    { id: 'm3-1', label: 'Connecting Data Sources' },
                    { id: 'm3-2', label: 'Creating Interactive Dashboards' },
                    { id: 'm3-3', label: 'DAX / Calculated Fields' },
                    { id: 'm3-4', label: 'Color Theory & UI Design' }
                ],
                resources: [
                    { name: 'Skillsiya (Power BI)', url: 'https://www.youtube.com/c/Skillsiya', lang: 'Hindi' },
                    { name: 'Codanics (Tableau)', url: 'https://www.youtube.com/c/Codanics', lang: 'Urdu' },
                    { name: 'Storytelling with Data', url: 'https://www.storytellingwithdata.com/', lang: 'English' }
                ]
            },
            {
                id: 'month-4',
                title: 'Month 4: Python for Data',
                subtitle: 'Programming & Pandas',
                icon: 'terminal',
                description: 'Use code to automate cleaning and analysis for huge datasets.',
                topics: [
                    { id: 'm4-1', label: 'Python: Loops & Functions' },
                    { id: 'm4-2', label: 'Pandas: DataFrames' },
                    { id: 'm4-3', label: 'Data Cleaning with NumPy' },
                    { id: 'm4-4', label: 'Matplotlib & Seaborn' }
                ],
                resources: [
                    { name: 'Codebasics (Python)', url: 'https://www.youtube.com/c/codebasics', lang: 'Hindi' },
                    { name: 'CodeWithHarry (Python)', url: 'https://www.youtube.com/c/CodeWithHarry', lang: 'Hindi' },
                    { name: 'Kaggle Python Course', url: 'https://www.kaggle.com/learn/python', lang: 'English' }
                ]
            },
            {
                id: 'month-5',
                title: 'Month 5: Portfolio Building',
                subtitle: 'Real World Projects',
                icon: 'briefcase',
                description: 'Build your own project to show future employers what you can do.',
                topics: [
                    { id: 'm5-1', label: 'Find a Dataset on Kaggle' },
                    { id: 'm5-2', label: 'End-to-End Data Cleaning' },
                    { id: 'm5-3', label: 'Build Final Dashboard' },
                    { id: 'm5-4', label: 'Upload Code to GitHub' }
                ],
                resources: [
                    { name: 'Codebasics Projects', url: 'https://www.youtube.com/c/codebasics', lang: 'Hindi' },
                    { name: 'Kaggle Datasets', url: 'https://www.kaggle.com/datasets', lang: 'English' }
                ]
            },
            {
                id: 'month-6',
                title: 'Month 6: Interview Prep',
                subtitle: 'Resume & Job Search',
                icon: 'award',
                description: 'Final polish for your resume and practicing interview questions.',
                topics: [
                    { id: 'm6-1', label: 'Advanced SQL (Window Functions)' },
                    { id: 'm6-2', label: 'KPIs & Business Metrics' },
                    { id: 'm6-3', label: 'Optimizing LinkedIn Profile' },
                    { id: 'm6-4', label: 'Behavioral Mock Interviews' }
                ],
                resources: [
                    { name: 'WSCube Tech (Careers)', url: 'https://www.youtube.com/c/wscubetechjodhpur', lang: 'Hindi' },
                    { name: 'Data Analyst Resume Guide', url: 'https://www.freecodecamp.org/news/', lang: 'English' }
                ]
            }
        ];

        function App() {
            const [progress, setProgress] = useState({});
            const [activeMonth, setActiveMonth] = useState('month-1');
            const [mounted, setMounted] = useState(false);

            useEffect(() => {
                const savedProgress = localStorage.getItem('da_student_roadmap');
                if (savedProgress) setProgress(JSON.parse(savedProgress));
                setMounted(true);
            }, []);

            const handleToggle = (id) => {
                const newProgress = { ...progress, [id]: !progress[id] };
                setProgress(newProgress);
                localStorage.setItem('da_student_roadmap', JSON.stringify(newProgress));
            };

            const calculateProgress = () => {
                const total = ROADMAP_DATA.reduce((acc, m) => acc + m.topics.length, 0);
                const completed = Object.values(progress).filter(Boolean).length;
                return Math.round((completed / total) * 100) || 0;
            };

            const progressPercentage = calculateProgress();

            if (!mounted) return null;

            return (
                <div className="min-h-screen pb-20">
                    {/* Hero Section */}
                    <div className="relative overflow-hidden mb-12 border-b border-white/5 bg-surface/30 backdrop-blur-xl">
                        <div className="max-w-5xl mx-auto px-6 py-16">
                            <div className="flex flex-col md:flex-row items-center justify-between gap-10">
                                <div className="text-center md:text-left space-y-4 max-w-2xl">
                                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 border border-primary/20 text-primary text-xs font-semibold uppercase tracking-wider mb-2">
                                        <span className="relative flex h-2 w-2">
                                          <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
                                          <span className="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
                                        </span>
                                        Interactive Roadmap
                                    </div>
                                    <h1 className="text-4xl md:text-6xl font-bold tracking-tight">
                                        <span className="block text-stone-100">Student Data Analyst</span>
                                        <span className="gradient-text">Mastery Path</span>
                                    </h1>
                                    <p className="text-lg text-stone-400 leading-relaxed max-w-xl mx-auto md:mx-0">
                                        Your comprehensive 6-month journey from zero to hero. Master Excel, SQL, Python, and BI tools to land your dream data role.
                                    </p>
                                </div>
                                
                                {/* Circular Progress Dashboard */}
                                <div className="relative group">
                                    <div className="absolute -inset-1 bg-gradient-to-r from-primary to-secondary rounded-full blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
                                    <div className="relative w-40 h-40 bg-surface rounded-full border border-white/10 flex items-center justify-center shadow-2xl">
                                        <svg className="w-full h-full transform -rotate-90 p-2">
                                            <circle
                                                cx="50%"
                                                cy="50%"
                                                r="45%"
                                                className="fill-none stroke-stone-800 stroke-[8]"
                                            />
                                            <circle
                                                cx="50%"
                                                cy="50%"
                                                r="45%"
                                                className="fill-none stroke-primary stroke-[8] transition-all duration-1000 ease-out"
                                                strokeDasharray="283"
                                                strokeDashoffset={283 - (283 * progressPercentage / 100)}
                                                strokeLinecap="round"
                                            />
                                        </svg>
                                        <div className="absolute flex flex-col items-center">
                                            <span className="text-3xl font-bold text-stone-100">{progressPercentage}%</span>
                                            <span className="text-xs text-stone-400 uppercase tracking-widest mt-1">Done</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto px-6 space-y-6">
                        {ROADMAP_DATA.map((month, index) => {
                            const isOpen = activeMonth === month.id;
                            const completedCount = month.topics.filter(t => progress[t.id]).length;
                            const totalCount = month.topics.length;
                            const isMonthDone = completedCount === totalCount;
                            const isActive = isOpen;

                            return (
                                <div 
                                    key={month.id} 
                                    className={`glass-card rounded-2xl overflow-hidden transition-all duration-300 ${isActive ? 'ring-1 ring-primary/50 shadow-lg shadow-primary/5' : 'hover:bg-white/5'}`}
                                >
                                    <div 
                                        className="p-6 cursor-pointer select-none"
                                        onClick={() => setActiveMonth(isOpen ? null : month.id)}
                                    >
                                        <div className="flex items-center justify-between gap-4">
                                            <div className="flex items-center gap-5">
                                                <div className={`relative w-14 h-14 rounded-2xl flex items-center justify-center border transition-colors duration-300 ${
                                                    isMonthDone 
                                                        ? 'bg-emerald-900/40 border-emerald-500/30 text-emerald-400' 
                                                        : isActive 
                                                            ? 'bg-primary/20 border-primary/30 text-primary' 
                                                            : 'bg-surface border-white/10 text-stone-500'
                                                }`}>
                                                    <Icon name={isMonthDone ? 'check' : month.icon} className="w-7 h-7" />
                                                    {isMonthDone && (
                                                        <div className="absolute inset-0 rounded-2xl bg-emerald-500/10 animate-pulse"></div>
                                                    )}
                                                </div>
                                                
                                                <div>
                                                    <h3 className={`text-xl font-bold transition-colors ${isActive ? 'text-stone-100' : 'text-stone-300'}`}>
                                                        {month.title}
                                                    </h3>
                                                    <p className="text-sm text-stone-500 font-medium mt-1">{month.subtitle}</p>
                                                </div>
                                            </div>

                                            <div className="flex items-center gap-4">
                                                <div className="text-right hidden sm:block">
                                                    <div className="text-xs text-stone-500 mb-1">Progress</div>
                                                    <div className="w-24 h-1.5 bg-stone-700 rounded-full overflow-hidden">
                                                        <div 
                                                            className={`h-full rounded-full transition-all duration-500 ${isMonthDone ? 'bg-emerald-500' : 'bg-primary'}`}
                                                            style={{ width: `${(completedCount / totalCount) * 100}%` }}
                                                        ></div>
                                                    </div>
                                                </div>
                                                <div className={`p-2 rounded-full transition-transform duration-300 ${isOpen ? 'rotate-180 bg-white/5' : ''}`}>
                                                    <Icon name="chevron-down" className="w-5 h-5 text-stone-500" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className={`overflow-hidden transition-all duration-500 ease-in-out ${isOpen ? 'max-h-[800px] opacity-100' : 'max-h-0 opacity-0'}`}>
                                        <div className="px-6 pb-8 pt-2">
                                            <div className="pl-[4.5rem]">
                                                <div className="p-4 rounded-xl bg-stone-800/50 border border-white/5 mb-6 text-stone-300 text-sm leading-relaxed relative">
                                                    <div className="absolute top-4 left-0 w-1 h-8 bg-gradient-to-b from-primary to-secondary rounded-r-full"></div>
                                                    <p className="italic">"{month.description}"</p>
                                                </div>

                                                <div className="grid gap-3 mb-8">
                                                    {month.topics.map(topic => (
                                                        <label 
                                                            key={topic.id} 
                                                            className="checkbox-wrapper group flex items-center gap-4 p-4 rounded-xl border border-white/5 bg-stone-800/30 hover:bg-stone-800/80 hover:border-white/10 transition-all cursor-pointer"
                                                        >
                                                            <div className="relative flex items-center">
                                                                <input 
                                                                    type="checkbox" 
                                                                    className="peer appearance-none w-0 h-0 opacity-0 absolute"
                                                                    checked={!!progress[topic.id]} 
                                                                    onChange={() => handleToggle(topic.id)}
                                                                />
                                                                <div className="w-6 h-6 rounded-md border-2 border-stone-600 flex items-center justify-center transition-all group-hover:border-stone-500 bg-stone-800/50">
                                                                    <svg className="w-4 h-4 text-white pointer-events-none" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
                                                                        <polyline points="20 6 9 17 4 12" className="checkbox-check" />
                                                                    </svg>
                                                                </div>
                                                            </div>
                                                            <span className={`text-sm font-medium transition-colors ${progress[topic.id] ? 'text-stone-500 line-through' : 'text-stone-300 group-hover:text-stone-100'}`}>
                                                                {topic.label}
                                                            </span>
                                                        </label>
                                                    ))}
                                                </div>

                                                <div>
                                                    <h4 className="text-xs font-bold text-stone-500 uppercase tracking-widest mb-4 flex items-center gap-2">
                                                        <Icon name="book-open" className="w-3 h-3" />
                                                        Recommended Resources
                                                    </h4>
                                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                                        {month.resources.map((res, i) => (
                                                            <a 
                                                                key={i} 
                                                                href={res.url} 
                                                                target="_blank" 
                                                                rel="noopener noreferrer" 
                                                                className="group relative overflow-hidden p-4 rounded-xl bg-stone-800 border border-white/5 hover:border-primary/50 transition-all duration-300"
                                                            >
                                                                <div className="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                                                <div className="relative z-10 flex flex-col h-full justify-between">
                                                                    <div>
                                                                        <div className="flex items-center justify-between mb-2">
                                                                            <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wider ${
                                                                                res.lang.includes('Hindi') || res.lang.includes('Urdu') 
                                                                                    ? 'bg-orange-500/10 text-orange-400' 
                                                                                    : 'bg-amber-500/10 text-amber-400'
                                                                            }`}>
                                                                                {res.lang}
                                                                            </span>
                                                                            <Icon name="external-link" className="w-3 h-3 text-stone-500 group-hover:text-primary transition-colors" />
                                                                        </div>
                                                                        <span className="text-sm font-medium text-stone-200 group-hover:text-stone-100 line-clamp-2">
                                                                            {res.name}
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            </a>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    
                    <footer className="mt-20 text-center text-stone-500 text-sm pb-8">
                        <p>Keep learning. Consistency is the key.</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
