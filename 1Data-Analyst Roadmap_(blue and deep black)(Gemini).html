<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Analyst Roadmap</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel for running the app in the browser -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; 
            color: #f1f5f9; 
        }
        .roadmap-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .custom-checkbox:checked {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Custom component to render Lucide icons
        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const ROADMAP_DATA = [
            {
                id: 'month-1',
                title: 'Month 1: Foundations',
                subtitle: 'Excel & Statistics',
                icon: 'bar-chart-2',
                description: 'The starting point. Master data organization and basic analysis math.',
                topics: [
                    { id: 'm1-1', label: 'Excel: VLOOKUP & Pivot Tables' },
                    { id: 'm1-2', label: 'Excel: Data Cleaning & Power Query' },
                    { id: 'm1-3', label: 'Stats: Mean, Median, Mode & Std Dev' },
                    { id: 'm1-4', label: 'Stats: Distributions & p-values' }
                ],
                resources: [
                    { name: 'WSCube Tech (Excel)', url: 'https://www.youtube.com/c/wscubetechjodhpur', lang: 'Urdu/Hindi' },
                    { name: 'Codanics (Stats)', url: 'https://www.youtube.com/c/Codanics', lang: 'Urdu/Hindi' },
                    { name: 'Excel Easy', url: 'https://www.excel-easy.com/', lang: 'English' }
                ]
            },
            {
                id: 'month-2',
                title: 'Month 2: SQL Mastery',
                subtitle: 'Database Querying',
                icon: 'database',
                description: 'Learn how to talk to databases and pull specific information.',
                topics: [
                    { id: 'm2-1', label: 'SQL: SELECT, FROM, WHERE' },
                    { id: 'm2-2', label: 'SQL: Joins (Inner, Left, Right)' },
                    { id: 'm2-3', label: 'SQL: GROUP BY & Aggregations' },
                    { id: 'm2-4', label: 'SQL: CTEs & Subqueries' }
                ],
                resources: [
                    { name: 'CodeWithHarry (SQL)', url: 'https://www.youtube.com/c/CodeWithHarry', lang: 'Hindi' },
                    { name: 'Technical Suneja', url: 'https://www.youtube.com/c/TechnicalSuneja', lang: 'Hindi' },
                    { name: 'SQLZoo Practice', url: 'https://sqlzoo.net/', lang: 'English' }
                ]
            },
            {
                id: 'month-3',
                title: 'Month 3: Visual Storytelling',
                subtitle: 'BI Tools (Power BI/Tableau)',
                icon: 'pie-chart',
                description: 'Turn your data into beautiful, interactive charts and maps.',
                topics: [
                    { id: 'm3-1', label: 'Connecting Data Sources' },
                    { id: 'm3-2', label: 'Creating Interactive Dashboards' },
                    { id: 'm3-3', label: 'DAX / Calculated Fields' },
                    { id: 'm3-4', label: 'Color Theory & UI Design' }
                ],
                resources: [
                    { name: 'Skillsiya (Power BI)', url: 'https://www.youtube.com/c/Skillsiya', lang: 'Hindi' },
                    { name: 'Codanics (Tableau)', url: 'https://www.youtube.com/c/Codanics', lang: 'Urdu' },
                    { name: 'Storytelling with Data', url: 'https://www.storytellingwithdata.com/', lang: 'English' }
                ]
            },
            {
                id: 'month-4',
                title: 'Month 4: Python for Data',
                subtitle: 'Programming & Pandas',
                icon: 'terminal',
                description: 'Use code to automate cleaning and analysis for huge datasets.',
                topics: [
                    { id: 'm4-1', label: 'Python: Loops & Functions' },
                    { id: 'm4-2', label: 'Pandas: DataFrames' },
                    { id: 'm4-3', label: 'Data Cleaning with NumPy' },
                    { id: 'm4-4', label: 'Matplotlib & Seaborn' }
                ],
                resources: [
                    { name: 'Codebasics (Python)', url: 'https://www.youtube.com/c/codebasics', lang: 'Hindi' },
                    { name: 'CodeWithHarry (Python)', url: 'https://www.youtube.com/c/CodeWithHarry', lang: 'Hindi' },
                    { name: 'Kaggle Python Course', url: 'https://www.kaggle.com/learn/python', lang: 'English' }
                ]
            },
            {
                id: 'month-5',
                title: 'Month 5: Portfolio Building',
                subtitle: 'Real World Projects',
                icon: 'briefcase',
                description: 'Build your own project to show future employers what you can do.',
                topics: [
                    { id: 'm5-1', label: 'Find a Dataset on Kaggle' },
                    { id: 'm5-2', label: 'End-to-End Data Cleaning' },
                    { id: 'm5-3', label: 'Build Final Dashboard' },
                    { id: 'm5-4', label: 'Upload Code to GitHub' }
                ],
                resources: [
                    { name: 'Codebasics Projects', url: 'https://www.youtube.com/c/codebasics', lang: 'Hindi' },
                    { name: 'Kaggle Datasets', url: 'https://www.kaggle.com/datasets', lang: 'English' }
                ]
            },
            {
                id: 'month-6',
                title: 'Month 6: Interview Prep',
                subtitle: 'Resume & Job Search',
                icon: 'award',
                description: 'Final polish for your resume and practicing interview questions.',
                topics: [
                    { id: 'm6-1', label: 'Advanced SQL (Window Functions)' },
                    { id: 'm6-2', label: 'KPIs & Business Metrics' },
                    { id: 'm6-3', label: 'Optimizing LinkedIn Profile' },
                    { id: 'm6-4', label: 'Behavioral Mock Interviews' }
                ],
                resources: [
                    { name: 'WSCube Tech (Careers)', url: 'https://www.youtube.com/c/wscubetechjodhpur', lang: 'Hindi' },
                    { name: 'Data Analyst Resume Guide', url: 'https://www.freecodecamp.org/news/', lang: 'English' }
                ]
            }
        ];

        function App() {
            const [progress, setProgress] = useState({});
            const [activeMonth, setActiveMonth] = useState('month-1');

            // Load saved progress on startup
            useEffect(() => {
                const savedProgress = localStorage.getItem('da_student_roadmap');
                if (savedProgress) setProgress(JSON.parse(savedProgress));
            }, []);

            const handleToggle = (id) => {
                const newProgress = { ...progress, [id]: !progress[id] };
                setProgress(newProgress);
                localStorage.setItem('da_student_roadmap', JSON.stringify(newProgress));
            };

            const calculateProgress = () => {
                const total = ROADMAP_DATA.reduce((acc, m) => acc + m.topics.length, 0);
                const completed = Object.values(progress).filter(Boolean).length;
                return Math.round((completed / total) * 100) || 0;
            };

            return (
                <div className="max-w-4xl mx-auto px-4 py-8">
                    {/* Header */}
                    <div className="flex flex-col md:flex-row md:items-center justify-between mb-10 gap-6">
                        <div>
                            <h1 className="text-3xl font-bold text-white mb-2">Student Data Analyst Roadmap</h1>
                            <p className="text-slate-400">Master the data world in 6 months, step by step.</p>
                        </div>
                        <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex items-center gap-4">
                            <div className="text-right">
                                <span className="block text-xs text-slate-400 uppercase font-bold tracking-wider">Overall Progress</span>
                                <span className="text-2xl font-bold text-blue-500">{calculateProgress()}%</span>
                            </div>
                            <div className="w-16 h-16 rounded-full border-4 border-slate-700 relative">
                                <div 
                                    className="absolute top-0 left-0 w-full h-full rounded-full border-4 border-blue-500 transition-all duration-500"
                                    style={{ clipPath: `inset(${100 - calculateProgress()}% 0 0 0)` }}
                                ></div>
                            </div>
                        </div>
                    </div>

                    {/* Timeline Container */}
                    <div className="space-y-4">
                        {ROADMAP_DATA.map((month) => {
                            const isOpen = activeMonth === month.id;
                            const completedCount = month.topics.filter(t => progress[t.id]).length;
                            const isMonthDone = completedCount === month.topics.length;

                            return (
                                <div key={month.id} className={`roadmap-card rounded-2xl border ${isOpen ? 'bg-slate-800 border-blue-500/50 shadow-xl' : 'bg-slate-800/40 border-slate-700'} overflow-hidden`}>
                                    <div 
                                        className="p-5 flex items-center justify-between cursor-pointer hover:bg-slate-700/20"
                                        onClick={() => setActiveMonth(isOpen ? null : month.id)}
                                    >
                                        <div className="flex items-center gap-4">
                                            <div className={`p-3 rounded-xl ${isMonthDone ? 'bg-green-500/20 text-green-400' : 'bg-blue-500/10 text-blue-500'}`}>
                                                <Icon name={isMonthDone ? 'check-circle' : month.icon} className="w-6 h-6" />
                                            </div>
                                            <div>
                                                <h3 className="font-bold text-lg text-white">{month.title}</h3>
                                                <p className="text-sm text-slate-400">{month.subtitle}</p>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <span className="text-xs font-mono px-2 py-1 bg-slate-900 rounded-md text-slate-400">
                                                {completedCount}/{month.topics.length}
                                            </span>
                                            <Icon name={isOpen ? 'chevron-up' : 'chevron-down'} className="w-5 h-5 text-slate-500" />
                                        </div>
                                    </div>

                                    {isOpen && (
                                        <div className="px-5 pb-6 border-t border-slate-700/50 animate-in fade-in slide-in-from-top-2 duration-300">
                                            <p className="text-sm text-slate-300 mt-4 mb-6 italic leading-relaxed">
                                                "{month.description}"
                                            </p>

                                            <div className="space-y-2 mb-8">
                                                {month.topics.map(topic => (
                                                    <label key={topic.id} className="flex items-center gap-3 p-3 rounded-lg bg-slate-900/50 border border-slate-700/30 cursor-pointer hover:bg-slate-900 transition-colors">
                                                        <input 
                                                            type="checkbox" 
                                                            checked={!!progress[topic.id]} 
                                                            onChange={() => handleToggle(topic.id)}
                                                            className="w-5 h-5 rounded border-slate-600 bg-transparent text-blue-500 focus:ring-blue-500"
                                                        />
                                                        <span className={`text-sm ${progress[topic.id] ? 'text-slate-500 line-through' : 'text-slate-200'}`}>
                                                            {topic.label}
                                                        </span>
                                                    </label>
                                                ))}
                                            </div>

                                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                                                {month.resources.map((res, i) => (
                                                    <a key={i} href={res.url} target="_blank" rel="noopener noreferrer" className="group p-3 rounded-xl bg-slate-700/30 border border-slate-600 hover:border-blue-500 transition-all flex items-center justify-between">
                                                        <div className="flex flex-col">
                                                            <span className="text-xs font-bold text-blue-400 uppercase tracking-tighter mb-1">{res.lang}</span>
                                                            <span className="text-sm text-slate-200 group-hover:text-white line-clamp-1">{res.name}</span>
                                                        </div>
                                                        <Icon name="external-link" className="w-4 h-4 text-slate-500 group-hover:text-blue-400" />
                                                    </a>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
